<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Step 1: Add JQuery CDN (library) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Step 2: Add JQuery Block 
    $ specifies jQuery

    $(selector).action(function{
          // do something;
    }); 
  
    or simplified version: 

    $(function(){
      //do something;
    })

    -->
    <script>
      $(document).ready(function () {
        // once document (browswer) is ready, will call function
        $("#demo").html("Learning about jQuery").css({ color: "red" });
        // equivalent to document.getElementById('id').innerHTML='Hello World';
        //$("#loc").append("Appends two sentences together");
      });
    </script>
  </head>
  <body>
    <h2 id="loc">BTI425 Week 2</h2>
    <p id="demo"></p>
  </body>
</html>
